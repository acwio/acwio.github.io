<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Real-time XML Editor</title>
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap-markdown.min.css" rel="stylesheet">
<link href="css/linedtextarea.css" rel="stylesheet">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
<link rel="shortcut icon" href="http://toopay.github.io/bootstrap-markdown/img/favicon.png">


<script type="text/javascript">

var defaultStuff = 'This is default text. Change me!';

var old = '';

function init(){
  for(var i = 0, len = defaultStuff; i < len; i++){
    console.log(defaultStuff[i]);
  }

  document.getElementById('content').value = defaultStuff;
}

function update()
{
  var d = document.getElementById('translatedXML'); 
  var cur = document.getElementById('content').value

  if (old != cur) {
    old = cur;
    d.value = old;
    console.log('Updating to: '+d.innerHTML);
  }

  window.setTimeout(update, 150);
}

</script>


</head>

<body onload="init();">
<div id="container" style="width: 99%; height: 99%;" >
  <div class="well" style="width: 47%; float: left;"
  <form style="height: 99%;">
    <div class="form-group">
      <input class="form-control" name="title" type="text" placeholder="Title?"/>
    </div>
    <textarea id="content" name="content" data-provide="markdown" rows="25" style="height: 99%;"></textarea>
    <label class="checkbox">
      <input name="publish" type="checkbox"> Publish
    </label>
    <hr/>
    <button type="submit" class="btn">Submit</button>
  </form> 
  </div>

  <div class="well" style="width: 47%; float: right;">
    <textarea id="translatedXML" class="form-control" rows="30" style="height: 99%;"></textarea>
  </div>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-markdown.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/markdown.js"></script>
    <script src="js/to-markdown.js"></script>
    <script src="js/linedtextarea.js"></script>

<script>
$(function() {
  // Target a single one
  $("#content").linedtextarea();
});

update();
</script>


</html>
